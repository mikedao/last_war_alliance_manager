# fly.toml app configuration file generated for last-war-alliance-manager on 2025-06-22T19:11:57Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'last-war-alliance-manager'
primary_region = 'mia'
console_command = '/rails/bin/rails console'

[build]

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[mounts]
  source="last_war_alliance_manager"
  destination="/mnt/last_war_alliance_manager"
